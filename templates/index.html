<!doctype html>
<html lang="en">
  <head>
    <!-- Load Bootstrap 4 CSS -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap-extended.min.css">
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/fonts/simple-line-icons/style.min.css">
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/colors.min.css">
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <title>ESG</title>
  </head>
  <body class="grey-bg d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg ">
      <a class="text-success font-weight-bold text-uppercase navbar-brand" href="{{url_for('index')}}">Carbon ESG</a>
      <button class="text-success navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="text-success navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('index')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('about')}}">About</a>
          </li>

        </ul>
      </div>
    </nav>
    
    <!-- Central container -->
    <div class="bg-light container mt-5 border rounded">
      <h1 class="title text-center m-4">Enter the Ticker of the Fund or Stock you would like to lookup:</h1>
      <div class="row mb-4 justify-content-center">
        <!-- Add content to the first row here -->
        <form action="/search" method="POST" class="form-inline">
          <div class="d-flex align-items-center justify-content-center">
            <div class="form-group mr-1">
              <input type="text" class="form-control" id="ticker" name="ticker" placeholder="AAPL" autofocus="autofocus">
            </div>
            <button type="submit" class="btn btn-primary mr-sm-2">Search</button>
          </div>
        </form>
       
      </div>
      <div class="row mb-4">
        <!-- Add content to the second row here -->
        
        <div class="container">
            <h1 class="title text-center m-4">Popular Tickers</h1>
            <div id="carouselContent" class="carousel" data-ride="carousel" slide data-interval="1000">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active text-center p-4">
                        <p class="title">"MSFT"</p>
                    </div>
                    <div class="carousel-item text-center p-4">
                        
                        <p class="title">"TSLA"</p>
                    </div>
                    <div class="carousel-item text-center p-4">
                        
                        <p class="title">"AAPL"</p>
                    </div>
                    <div class="carousel-item text-center p-4">
                        
                        <p class="title">"F"</p>
                    </div>
                    <div class="carousel-item text-center p-4">
                        
                        <p class="title">"FUND"</p>
                    </div>
                    <div class="carousel-item text-center p-4">
                        
                        <p class="title">"SPY"</p>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselContent" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselContent" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
      </div>
      <!-- Add more rows here -->
    </div>
    
    <!-- Footer -->
    <footer class=" py-4 mt-5 mt-auto">
      <div class="container">
      
        <p class="text-center mb-0"><a class="text-success text-center mb-0" href="https://github.com/devgithubs" target="_blank">Made by Arthur | 2023</a></p>
      </div>
    </footer>
    
    <!-- Load Bootstrap 4 JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
